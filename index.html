<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="boligrafo.png" type="image/x-icon" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <div class="container">
      <div class="perfil">
        <div id="fecha"></div>
        <h1>HOLA CRISTIAN!</h1>
        <span>Vamos a cumplir tus metas</span>
      </div>
      <div class="agregar-tarea">
        <input type="text" id="input" placeholder=" agregar una tarea" />
        <i id="enter" class="fa-solid fa-circle-plus"></i>
      </div>
      <div class="seccion-tarea">
        <h3>Estas son tus tareas...</h3>
        <ul id="lista"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
